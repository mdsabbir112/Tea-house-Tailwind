<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/ef45f973ec.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- config the styles manually to change the default styles  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="mabrope-font bg-[#F4F4F4]">
    <!-- header section -->
    <header class="max-w-screen-xl mx-auto">
      <!-- Hero section/ Landing page -->
      <div class="flex justify-between pt-16">
        <div>
          <h1 class="text-7xl font-bold text-[#1C1C1C] mb-7">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="mb-7 font-medium text-lg text-[#777777] w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-xl p-4 font-bold text-xl"
          >
            Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- Image Section -->
        <div class=" ">
          <div class="w-full">
            <img class="w-full" src="./images/banner.png" alt="Banner Image" />
          </div>
          <div class="relative w-64 -top-24 left-16 px-7 py-4  bg-white flex items-center gap-2 shadow-xl rounded-xl ">
            <div><i class="fa-solid fa-star text-[#FFC850] text-4xl top-28"></i></div>
            <div>
              <h1 class="font-bold text-3xl text-[#1C1C1C]">5.00</h1>
              <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </header>
    <!-- Main Section -->
    <main class="max-w-screen-xl mx-auto"></main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
